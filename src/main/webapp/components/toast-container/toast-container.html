<div class="toast-container w-100 position-fixed top-3 end-3 p-3 my-3">
    <div 
      id="liveToast" 
      class="toast ms-auto" 
      ng-class="isError ? 'text-bg-danger' : 'text-bg-success'" 
      role="alert" 
      aria-live="assertive" 
      aria-atomic="true"
      data-bs-autohide="true"
      data-bs-delay="3000"
    >
        <div class="d-flex">
            <div class="toast-body">
              {{ textToShow }}
            </div>
            <!-- <button type="button" class="btn-close btn-close-white me-2 me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button> -->
          </div>
    </div>
</div>
